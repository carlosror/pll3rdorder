<html>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
	  
      function drawChart() {
		
        var data = google.visualization.arrayToDataTable([
			['Frequency', 'Closed Loop Magnitude Response'],
			[{{ f[0] }},  {{ magCL[0] }}]
		]);
		var formatterYtoolTips = new google.visualization.NumberFormat({
			pattern:"0.00 dB"
		});
		var formatterXtoolTips = new google.visualization.NumberFormat({
			pattern:"0.000E0 Hz"
		});
		
		{% for i in index2 %}
		data.addRows([[{{ f[i] }}, {{ magCL[i] }}]]);
		{% endfor %}
		formatterYtoolTips.format(data, 1);//format y Axis tooltips
		formatterXtoolTips.format(data, 0);//format x Axis tooltips
        var options = {
		  chartArea:{left:70,top:50,width:"75%",height:"70%"},
          curveType: "function",
		  title: '闭环增益响应图',
		  lineWidth: 4,
		  legend:{position:'none'},
		  colors:['red'],
		  titleTextStyle:{fontName: 'sans-serif', fontSize: 20},
		  backgroundColor:{fill: 'white'},
		  hAxis:{title:'频率 (Hz)', format: "0.0E0", titleTextStyle: {fontName: 'sans-serif', fontSize: 16}, logScale: true, gridlines: {count: 4, color: 'black'}, minorGridlines: {count: 1}},
		  vAxis:{title:'增益 (dB)', titleTextStyle: {fontName: 'sans-serif', fontSize: 16}}
        };
        var chart = new google.visualization.LineChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
      }
